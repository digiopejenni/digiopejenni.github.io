<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/rocket.css">
    <script type="text/javascript" src="js/rocket.js"></script>
    <title>Rocket</title>
</head>
<body class="body-state1">
    <!--Vasemman puoleinen statusikkuna-->
    <div class="left">
        <!--taso 1 Laukaise-->
        <div class="interface state1">
            <h1>JS Rocket Launch!</h1>
            <a href="#" class="button" onclick="changeState(2);">Launch!</a>
        </div>
        <!--taso 2 Keskeytä-->
        <div class="interface state2">
            <h1 id="countdown">10</h1>
            <a href="#" onclick="changeState(1);">Abort!</a>
        </div>
        <!--taso 3 Lähetä-->
        <div class="interface state3">
            <h1>Lift Off!</h1>
        </div>
        <!--taso 4 Tee uudestaan-->
        <div class="interface state4">
            <h1>Well done!</h1>
            <a href="#" class="button" onclick="changeState(1);">Do it again!</a>
        </div>
        <!--taso 5 Tee uudestaan-->
        <div class="interface state5">
            <h1>Oh no!</h1>
            <a href="#" class="button" onclick="changeState(1);">Try again!</a>
        </div>
    </div>
    <!--Vasemman puoleinen statusikkuna loppuu-->

    <!--Oikean puoleinen raketti-ikkuna alkaa-->
    <div class="right">
        <div class="ground"></div>
        <div class="rocket">
        <div class="nervous" id="nervous"></div>
        <div class="cant-wait" id="cant-wait"></div>

        </div>
    </div>
    <!--Oikean puoleinen raketti-ikkuna loppuu-->
</body>
</html>
